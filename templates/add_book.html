{% extends "layout.html" %}

{% block title %}Add Book{% endblock %}

{% block body %}
    <h2>Add Book</h2>

    <form action="{{ url_for('add_book') }}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required><br>

        <label for="publication_year">Publication Year:</label>
        <input type="number" id="publication_year" name="publication_year" required><br>

        <label for="title">Rating</label>
        <input type="text" id="rating" name="rating" required><br>

        <label for="title">ISBN Number</label>
        <input type="text" id="isbn_number" name="isbn_number" required><br>

        <input type="submit" value="Add Book">
    </form>
{% endblock %}
